<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AluraGeek - Editar producto</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/section-info.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/add-product.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header class="header__container">
            <div class="header__container__logo">
                <a href="index.html"
                    ><img
                        class="header__logo"
                        src="img/Logo.png"
                        alt="Logotipo AluraGeek"
                /></a>
            </div>

            <div class="header__container__search">
                <form action="submit" class="header__search" data-search>
                    <input
                        class="header__search__input"
                        type="text"
                        data-searchinput
                    />
                    <button type="submit" class="header__search__btn">
                        <i class="fa fa-search"> </i>
                    </button>
                </form>
            </div>
        </header>
        <main>
            <div class="new__product__container">
                <h1 class="new__product__title">Editar producto</h1>
                <form class="new__product__form" action="submit" data-form>
                    <div class="element-container" id="newImageContainer">
                        <img
                            src="img/preview.png"
                            id="new__product__image__preview"
                            alt="Su imagen aquí"
                            width="100"
                            height="100"
                        />
                        <input
                            class="new__product__image__url"
                            type="file"
                            required
                            data-tipo="image"
                            data-image
                            onchange="document.getElementById('new__product__image__preview').src = window.URL.createObjectURL(this.files[0])"
                        />
                    </div>
                    <div class="element-container">
                        <select
                            class="new__product__category"
                            name="categories"
                            id="category"
                            data-tipo="category"
                            required
                            data-category
                        >
                            <option value="" disabled selected>
                                Seleccione una categoría
                            </option>
                            <option value="starwars">Star Wars</option>
                            <option value="consolas">Consolas</option>
                            <option value="diversos">Diversos</option>
                        </select>

                        <span class="element-message-error"></span>
                    </div>
                    <div class="element-container">
                        <input
                            class="new__product__name"
                            id="name"
                            name="name"
                            type="text"
                            placeholder="Nombre del producto"
                            required
                            data-tipo="product"
                            pattern="^[\s\S]{0,20}$"
                            data-name
                        />
                        <span class="element-message-error"></span>
                    </div>
                    <div class="element-container">
                        <input
                            class="new__product__price"
                            id="price"
                            name="price"
                            type="number"
                            placeholder="Precio del producto"
                            required
                            data-tipo="price"
                            data-price
                        />
                        <span class="element-message-error"></span>
                    </div>
                    <div class="element-container">
                        <input
                            class="new__product__description"
                            id="description"
                            name="description"
                            type="text"
                            placeholder="Descripcion del producto"
                            required
                            data-tipo="description"
                            pattern="^[\s\S]{0,150}$"
                            data-description
                        />
                        <span class="element-message-error"></span>
                    </div>
                    <button type="submit" class="new__product__add__btn">
                        Editar producto
                    </button>
                </form>
            </div>
            <section class="info__container">
                <div class="info__container__left">
                    <img
                        class="info__container__left__img"
                        src="img/Logo-2.png"
                        alt=""
                    />
                    <ul class="info__container__left__list">
                        <li class="info__container__left__list__item">
                            <a href="">Quienes somos</a>
                        </li>
                        <li class="info__container__left__list__item">
                            <a href="">Política de privacidad</a>
                        </li>
                        <li class="info__container__left__list__item">
                            <a href="">Programa de fidelidad</a>
                        </li>
                        <li class="info__container__left__list__item">
                            <a href="">Nuestras tiendas</a>
                        </li>
                        <li class="info__container__left__list__item">
                            <a href="">Quiero ser franquiciado</a>
                        </li>
                        <li class="info__container__left__list__item">
                            <a href="">Anúncie aquí</a>
                        </li>
                    </ul>
                </div>
                <div class="info__container__contact">
                    <h2 class="info__container__contact__title">
                        Hable con nosotros
                    </h2>
                    <form
                        class="info__container__contact__form"
                        id="contactform"
                    >
                        <div class="element-container">
                            <input
                                class="info__container__contact__name"
                                type="text"
                                placeholder="Nombre"
                                required
                                pattern="^[\s\S]{0,40}$"
                                data-tipo="name"
                            />
                            <span class="element-message-error"></span>
                        </div>
                        <div class="element-container">
                            <textarea
                                class="info__container__contact__message"
                                cols="30"
                                rows="4"
                                placeholder="Mensaje"
                                required
                                data-tipo="message"
                                maxlength="120"
                            ></textarea>
                            <span class="element-message-error"></span>
                        </div>
                        <button class="info__container__contact__button">
                            Enviar mensaje
                        </button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer__container">
            <p>©Miguel Angel Sotelo - 2023</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="js/validaciones.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
            integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            type="module"
            src="controllers/product-controller-edit.js"
        ></script>
        <script
            type="module"
            src="controllers/product-controller-search.js"
        ></script>
    </body>
</html>
